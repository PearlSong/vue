<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="example">
        <button @click="plus">+</button>
        <p>数量:{{number}}</p>
        <p>单价:{{price}}</p>
        <hr>
        <p>总价:{{Total}}</p>
        <button @click="reduce">-</button>
    </div>
    <script>
    var vm = new Vue({
        el: "#example",
        data:{
            number:0,
            price:10,
            Total:0
        },
        methods:{
            plus:function() {
                this.number++;
                this.Total = this.number + this.price;
            },
            reduce:function() {
                this.number--;
                this.number < 0 ? this.number = 0 : this.number;
                this.Total=this.number+this.price;
            }
        },
        watch:{
            'number': function(newVal, oldVal) {
                console.log(newVal);
                console.log(oldVal);
                if (this.number > 3) {
                    this.Total = this.Total - this.price;
                }
                alert(newVal);
            }
        }

    });
    </script>
</body>

</html>
